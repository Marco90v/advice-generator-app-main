<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilo.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

    <div class="card">
      <h1 id="advice">ADVICE #0</h1>
      <p id="frase"></p>
      <picture class="divider">
        <source media="(max-width: 376px)" srcset="./images/pattern-divider-mobile.svg">
        <source media="(min-width: 560px)" srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg" alt="separador">
      </picture>
      <button class="generator" onclick="random()">
        <img src="./images/icon-dice.svg" alt="">
      </button>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://marco90v.github.io/Portafolio/">Marco Velasquez Figarella</a>.
  </div>

  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
